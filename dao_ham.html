<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đạo Hàm</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom font for better aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            background: var(--body-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            box-sizing: border-box;
            color: var(--text-color);
            position: relative;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        /* CSS Variables for Theme */
        :root {
            /* Dark Theme (Default) */
            --body-bg: #0d1a2a;
            --text-color: #ecf0f1;
            --container-bg: rgba(44, 62, 80, 0.05);
            --container-border: rgba(61, 90, 115, 0.1);
            --container-shadow: 0 9px 22px rgba(0, 0, 0, 0.4);
            --input-bg: rgba(52, 73, 94, 0.15);
            --input-border: rgba(74, 98, 122, 0.2);
            --input-focus-border: #3498db;
            --input-focus-shadow: 0 0 0 3.75px rgba(52, 152, 219, 0.25), 0 3px 11.25px rgba(0, 0, 0, 0.3);
            --input-focus-bg: rgba(61, 90, 115, 0.25);
            --placeholder-color: #bdc3c7;
            --button-bg: rgba(52, 152, 219, 0.15);
            --button-hover-bg: rgba(52, 152, 219, 0.25);
            --button-active-bg: rgba(36, 113, 163, 0.2);
            --button-shadow: 0 3.75px 11.25px rgba(52, 152, 219, 0.15);
            --button-hover-shadow: 0 13.5px 30px rgba(52, 152, 219, 0.3);
            --button-active-shadow: 0 3px 9px rgba(52, 152, 219, 0.1);
            --result-box-bg: rgba(52, 73, 94, 0.15);
            --result-box-border: rgba(74, 98, 122, 0.2);
            --result-box-shadow: inset 0 1.5px 3.75px rgba(0, 0, 0, 0.1);
            --mathjax-bg: rgba(74, 98, 122, 0.2);
            --mathjax-shadow: inset 0 0.75px 3px rgba(0, 0, 0, 0.15);
            --red-color: #e74c3c;
            --green-color: #2ecc71;
            --blue-color: #3498db;
            --back-button-bg: rgba(90, 125, 154, 0.15);
            --back-button-hover-bg: rgba(106, 141, 176, 0.25);
            --back-button-shadow: 0 3px 7.5px rgba(0, 0, 0, 0.1);
            --back-button-hover-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            --back-button-active-shadow: 0 2.25px 6px rgba(0, 0, 0, 0.1);
            --music-button-bg: rgba(52, 152, 219, 0.15);
            --music-button-color: white;
            --music-button-shadow: 0 3.75px 11.25px rgba(52, 152, 219, 0.15);
            --music-button-border: rgba(52, 152, 219, 0.25);
            --music-button-hover-bg: rgba(52, 152, 219, 0.25);
            --music-button-hover-shadow: 0 7.5px 18.75px rgba(52, 152, 219, 0.3);
            --music-button-active-bg: rgba(36, 113, 163, 0.2);
            --music-button-active-shadow: 0 2.25px 7.5px rgba(52, 152, 219, 0.1);
            --music-button-pulse-shadow-1: 0 3.75px 11.25px rgba(52, 152, 219, 0.15);
            --music-button-pulse-shadow-2: 0 0 18.75px rgba(52, 152, 219, 0.3), 0 0 30px rgba(255, 255, 255, 0.15);
            --music-tooltip-bg: rgba(44, 62, 80, 0.95);
            --music-tooltip-color: #ecf0f1;
            --music-tooltip-shadow: 0 3px 11.25px rgba(0, 0, 0, 0.3);
            --music-tooltip-border: rgba(61, 90, 115, 0.5);
            --heading-color: #ecf0f1;
            --heading-shadow: 0 1.5px 4.5px rgba(0,0,0,0.4);
            --label-text-color: #bdc3c7;
            --hint-text-color: #bdc3c7;
            --slider-bg: #ccc;
            --slider-checked-bg: #2196F3;
            --slider-before-bg: white;
            --music-icon-color: #ecf0f1;
        }

        /* Light Theme */
        body.light-theme {
            --body-bg: #f0f2f5; /* Light background */
            --text-color: #34495e; /* Darker text */
            --container-bg: rgba(255, 255, 255, 0.6); /* Lighter and more transparent for frosted glass */
            --container-border: rgba(180, 180, 180, 0.7); /* More visible border for frosted glass */
            --container-shadow: 0 9px 22px rgba(0, 0, 0, 0.1);
            --input-bg: rgba(255, 255, 255, 0.9);
            --input-border: rgba(200, 200, 200, 0.7);
            --input-focus-border: #2980b9;
            --input-focus-shadow: 0 0 0 3.75px rgba(41, 128, 185, 0.15), 0 3px 11.25px rgba(0, 0, 0, 0.1);
            --input-focus-bg: rgba(255, 255, 255, 0.95);
            --placeholder-color: #7f8c8d;
            --button-bg: rgba(52, 152, 219, 0.25);
            --button-hover-bg: rgba(52, 152, 219, 0.35);
            --button-active-bg: rgba(36, 113, 163, 0.3);
            --button-shadow: 0 3.75px 11.25px rgba(52, 152, 219, 0.1);
            --button-hover-shadow: 0 13.5px 30px rgba(52, 152, 219, 0.2);
            --button-active-shadow: 0 3px 9px rgba(52, 152, 219, 0.05);
            --result-box-bg: rgba(255, 255, 255, 0.9);
            --result-box-border: rgba(200, 200, 200, 0.7);
            --result-box-shadow: inset 0 1.5px 3.75px rgba(0, 0, 0, 0.05);
            --mathjax-bg: rgba(230, 230, 230, 0.8);
            --mathjax-shadow: inset 0 0.75px 3px rgba(0, 0, 0, 0.05);
            --red-color: #c0392b;
            --green-color: #27ae60;
            --blue-color: #2980b9;
            --back-button-bg: rgba(180, 180, 180, 0.2);
            --back-button-hover-bg: rgba(180, 180, 180, 0.3);
            --back-button-shadow: 0 3px 7.5px rgba(0, 0, 0, 0.05);
            --back-button-hover-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            --back-button-active-shadow: 0 2.25px 6px rgba(0, 0, 0, 0.05);
            --music-button-bg: rgba(52, 152, 219, 0.15);
            --music-button-color: #34495e;
            --music-button-shadow: 0 3.75px 11.25px rgba(52, 152, 219, 0.15);
            --music-button-border: rgba(52, 152, 219, 0.25);
            --music-button-hover-bg: rgba(52, 152, 219, 0.25);
            --music-button-hover-shadow: 0 6px 15px rgba(52, 152, 219, 0.3);
            --music-button-active-bg: rgba(36, 113, 163, 0.2);
            --music-button-active-shadow: 0 1.5px 6px rgba(52, 152, 219, 0.05);
            --music-button-pulse-shadow-1: 0 3.75px 11.25px rgba(52, 152, 219, 0.15);
            --music-button-pulse-shadow-2: 0 0 18.75px rgba(52, 152, 219, 0.3), 0 0 30px rgba(0, 0, 0, 0.1);
            --music-tooltip-bg: rgba(255, 255, 255, 0.9);
            --music-tooltip-color: #34495e;
            --music-tooltip-shadow: 0 3px 11.25px rgba(0, 0, 0, 0.15);
            --music-tooltip-border: #ccc;
            --heading-color: #34495e;
            --heading-shadow: none;
            --label-text-color: #7f8c8d;
            --hint-text-color: #7f8c8d;
            --slider-bg: #ccc;
            --slider-checked-bg: #2196F3;
            --slider-before-bg: white;
            --music-icon-color: #34495e;
        }

        /* Aurora Borealis Effect - Copied from music.html */
        .aurora-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to pass through */
            z-index: -1; /* Place behind content */
            background: transparent;
            overflow: hidden; /* Keep hidden for aurora layers to prevent inner scroll */
        }

        .aurora-layer {
            position: absolute;
            background: linear-gradient(to bottom,
                rgba(52, 152, 219, 0.3), /* Blue from active playlist item */
                rgba(46, 204, 113, 0.3)  /* Green from active playlist item */
            );
            border-radius: 50%;
            filter: blur(80px); /* Soft blur for aurora effect */
            opacity: 0;
            animation: auroraMovement 5s infinite alternate ease-in-out;
        }

        .aurora-layer:nth-child(1) {
            width: 600px;
            height: 600px;
            top: 10%;
            left: 15%;
            background: linear-gradient(to bottom, rgba(52, 152, 219, 0.4), rgba(46, 204, 113, 0.4));
            animation-delay: 0s;
            animation-duration: 8s; /* Adjusted duration for more subtle flow */
        }

        .aurora-layer:nth-child(2) {
            width: 700px;
            height: 700px;
            top: 50%;
            left: 70%;
            background: linear-gradient(to top, rgba(0, 200, 200, 0.4), rgba(0, 150, 150, 0.4)); /* Teal tones */
            animation-delay: 8s; /* Adjusted delay */
            animation-duration: 10s; /* Adjusted duration */
        }

        .aurora-layer:nth-child(3) {
            width: 500px;
            height: 500px;
            top: 80%;
            left: 30%;
            background: linear-gradient(to right, rgba(70, 130, 180, 0.3), rgba(60, 179, 113, 0.3)); /* SteelBlue to MediumSeaGreen */
            animation-delay: 16s; /* Adjusted delay */
            animation-duration: 10s; /* Adjusted duration */
        }

        .aurora-layer:nth-child(4) {
            width: 400px;
            height: 400px;
            top: 20%;
            left: 80%;
            background: linear-gradient(to left, rgba(135, 206, 250, 0.3), rgba(127, 255, 212, 0.3)); /* LightSkyBlue to Aquamarine */
            animation-delay: 24s; /* Adjusted delay */
            animation-duration: 9s; /* Adjusted duration */
        }

        @keyframes auroraMovement {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.5;
            }
            25% {
                transform: translate(25px, -35px) scale(1.06); /* More pronounced movement */
                opacity: 0.75; /* Slightly higher opacity */
            }
            50% {
                transform: translate(-15px, 45px) scale(0.94); /* More pronounced movement */
                opacity: 0.65;
            }
            75% {
                transform: translate(35px, -25px) scale(1.04);
                opacity: 0.85; /* Slightly higher opacity */
            }
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.5;
            }
        }

        /* Light theme specific adjustment for aurora opacity */
        body.light-theme .aurora-layer {
            opacity: 0.2; /* Reduce opacity for light theme */
        }

        @keyframes pageEnter {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes pageExit {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px) scale(0.98);
            }
        }

        #pageContentWrapper {
            opacity: 0;
        }

        .page-transition-in {
            animation: pageEnter 0.5s ease-out forwards;
        }

        .page-transition-out {
            animation: pageExit 0.5s ease-in forwards;
        }

        .container {
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: var(--container-shadow);
            padding: 22.5px;
            max-width: 412.5px;
            width: 100%;
            text-align: center;
            border: 1px solid var(--container-border);
            backdrop-filter: blur(5px); /* Ensure this is present for frosted glass */
            -webkit-backdrop-filter: blur(7.5px);
            position: relative;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 1;
        }
        input[type="text"], input[type="number"] {
            background-color: var(--input-bg);
            border-radius: 7.5px;
            padding: 10.5px;
            margin-bottom: 13.5px;
            font-size: 0.7875rem;
            transition: all 0.3s ease;
            border: 1px solid var(--input-border);
            color: var(--text-color);
            width: 100%;
            transition: all 0.4s ease-in-out;
        }
        input[type="text"]::placeholder, input[type="number"]::placeholder {
            color: var(--placeholder-color);
            opacity: 0.7;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: var(--input-focus-border);
            outline: none;
            box-shadow: var(--input-focus-shadow);
            background-color: var(--input-focus-bg);
            transform: scale(1.0075) translateY(-1.5px);
        }
        .calculate-button {
            background: var(--button-bg);
            color: var(--music-button-color);
            cursor: pointer;
            font-weight: 700;
            box-shadow: var(--button-shadow);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            border-radius: 7.5px;
            padding: 13.5px 18px;
            font-size: 0.975rem;
            margin-top: 18.75px;
            border: 1px solid var(--music-button-border);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            width: 100%;
        }
        .calculate-button:hover {
            background: var(--button-hover-bg);
            transform: translateY(-5.25px) scale(1.075);
            box-shadow: var(--button-hover-shadow);
        }
        .calculate-button:active {
            transform: translateY(0) scale(0.925);
            box-shadow: var(--button-active-shadow);
            background: var(--button-active-bg);
        }
        .result-box {
            background-color: var(--result-box-bg);
            padding: 18.75px;
            border-radius: 9px;
            margin-top: 18.75px;
            min-height: 6.75rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            word-break: break-word;
            text-align: center;
            font-size: 0.8625rem;
            color: var(--text-color);
            border: 1px solid var(--result-box-border);
            box-shadow: var(--result-box-shadow);
            opacity: 0;
            transform: translateY(7.5px);
        }
        .result-box.fade-in {
            animation: popIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.85) translateY(15px);
                box-shadow: 0 0 0 rgba(0,0,0,0);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
                box-shadow: var(--result-box-shadow);
            }
        }

        .result-box span {
            display: block;
            margin-bottom: 6px;
        }
        .result-box span:last-child {
            margin-bottom: 0;
        }
        /* MathJax styling for better display in dark mode */
        .MathJax_Display {
            overflow-x: auto;
            padding: 9px 11.25px;
            background-color: var(--mathjax-bg);
            border-radius: 0.5625rem;
            margin-top: 0.9375rem;
            color: var(--text-color) !important;
            box-shadow: var(--mathjax-shadow);
        }
        /* Adjust MathJax text color for inline math as well */
        .MathJax_CHTML {
            color: var(--text-color) !important;
        }
        .MathJax_CHTML span {
            color: var(--text-color) !important;
        }
        .text-red-600 {
            color: var(--red-color);
            font-weight: 600;
        }
        .text-green-600 {
            color: var(--green-color);
            font-weight: 600;
        }
        .text-blue-600 {
            color: var(--blue-color);
            font-weight: 600;
        }
        h1, h2 {
            color: var(--heading-color);
            margin-bottom: 1.125rem;
        }
        h1 {
            font-size: 1.65rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-shadow: var(--heading-shadow);
        }
        .label-text {
            color: var(--label-text-color);
            font-weight: 600;
            margin-bottom: 6px;
        }
        .hint-text {
            color: var(--hint-text-color);
            font-size: 0.6375rem;
            margin-top: -7.5px;
            margin-bottom: 11.25px;
            opacity: 0.8;
        }

        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: var(--back-button-bg);
            width: 33.75px;
            height: 33.75px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--back-button-shadow);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            text-decoration: none;
            z-index: 10;
            border: 1px solid var(--back-button-bg);
        }
        .back-button:hover {
            background-color: var(--back-button-hover-bg);
            transform: translateX(-6px) scale(1.075);
            box-shadow: var(--back-button-hover-shadow);
        }
        .back-button:active {
            transform: translateY(0) scale(0.925);
            box-shadow: var(--back-button-active-shadow);
        }
        .back-button svg {
            width: 0.9em;
            height: 0.9em;
            stroke: var(--text-color);
            stroke-width: 1.875;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            transition: stroke 0.3s ease;
        }
        .back-button:hover svg {
            stroke: var(--text-color);
        }

        .music-player-floating-button-wrapper {
            position: fixed;
            bottom: 22.5px;
            left: 22.5px;
            z-index: 1000;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
        }

        .music-player-floating-button {
            background: var(--music-button-bg);
            color: var(--music-button-color);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.125rem;
            box-shadow: var(--music-button-shadow);
            transition: all 0.35s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            z-index: 1;
            border: 1px solid var(--music-button-border);
        }

        .music-player-floating-button:hover {
            background: var(--music-button-hover-bg);
            transform: translateY(-3.75px) scale(1.075);
            box-shadow: var(--music-button-hover-shadow);
        }

        .music-player-floating-button:active {
            transform: translateY(0) scale(0.925);
            box-shadow: var(--music-button-active-shadow);
            background: var(--music-button-active-bg);
        }

        /* Pulse effect for the music button when playing */
        @keyframes pulseMusicButton {
            0% {
                box-shadow: var(--music-button-pulse-shadow-1);
            }
            50% {
                box-shadow: var(--music-button-pulse-shadow-2);
            }
            100% {
                box-shadow: var(--music-button-pulse-shadow-1);
            }
        }

        .music-player-floating-button.playing {
            animation: pulseMusicButton 1.5s infinite ease-in-out;
        }

        /* Light theme specific adjustment for music button pulse */
        body.light-theme .music-player-floating-button.playing {
            animation: none;
            box-shadow: var(--music-button-shadow);
        }

        .music-player-floating-button i {
            color: var(--music-icon-color);
        }

        .music-tooltip {
            position: absolute;
            left: 52.5px;
            bottom: 50%;
            transform: translateY(50%);
            background-color: var(--music-tooltip-bg);
            color: var(--music-tooltip-color);
            padding: 7.5px 11.25px;
            border-radius: 6px;
            box-shadow: var(--music-tooltip-shadow);
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            font-size: 0.7125rem;
            pointer-events: none;
            border: 1px solid var(--music-tooltip-border);
            backdrop-filter: blur(2.25px);
            -webkit-backdrop-filter: blur(2.25px);
            display: flex;
            align-items: center;
            gap: 7.5px;
        }

        .music-tooltip img {
            width: 37.5px;
            height: 37.5px;
            border-radius: 3px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .music-tooltip-content {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .music-tooltip-content .song-title {
            font-weight: bold;
            font-size: 0.75rem;
            color: var(--music-tooltip-color);
        }

        .music-tooltip-content .song-details {
            font-size: 0.6375rem;
            color: var(--placeholder-color);
        }

        .music-player-floating-button-wrapper:hover .music-tooltip {
            opacity: 1;
            visibility: visible;
        }

        /* Theme Switch Styles */
        .theme-switch-wrapper {
            position: fixed;
            bottom: 22px;
            right: 22px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: var(--container-bg);
            border-radius: 9px;
            padding: 8px 15px;
            box-shadow: var(--container-shadow);
            border: 1px solid var(--container-border);
            backdrop-filter: blur(7px);
            -webkit-backdrop-filter: blur(7px);
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 45px;
            height: 25px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--slider-bg);
            transition: .4s;
            border-radius: 25px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 19px;
            width: 19px;
            left: 3px;
            bottom: 3px;
            background-color: var(--slider-before-bg);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--slider-checked-bg);
        }

        input:focus + .slider {
            box-shadow: 0 0 1px var(--slider-checked-bg);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.35rem;
                margin-bottom: 1.125rem;
            }
            input[type="text"], input[type="number"], .calculate-button {
                padding: 9px;
                font-size: 0.75rem;
            }
            .result-box {
                padding: 15px;
                font-size: 0.75rem;
            }
            h2 {
                font-size: 1.125rem;
            }
            .hint-text {
                font-size: 0.6rem;
            }
            .music-player-floating-button-wrapper,
            .theme-switch-wrapper {
                bottom: 15px;
                left: 15px;
                right: 15px;
                justify-content: space-between;
                width: calc(100% - 30px);
                gap: 0;
            }
            .theme-switch-wrapper {
                right: 15px;
                left: auto;
                width: auto;
                padding: 8px 10px;
            }
            .music-player-floating-button-wrapper {
                left: 15px;
                right: auto;
                width: auto;
                padding: 0;
            }
            .music-tooltip {
                left: 60px;
            }
        }

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.0/math.min.js"></script>
    <!-- MathJax CDN for rendering mathematical equations -->
    <script type="text/javascript" id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
    <script>
        // Configure MathJax to process TeX in HTML
        MathJax = {

                inlineMath: [['$', '$'], ['\\(', '\\)']]
            },
            svg: {

            },
            chtml: {
                // Ensure MathJax output respects the dark theme colors
                scale: 1,
                displayAlign: 'center',
                displayIndent: '0em',
                matchFontHeight: true,
                linebreaks: {

                    width: "container"
                },
                styles: {
                    '.mjx-chtml': {

                    },

                        color: 'var(--text-color) !important',
                    }
                }

        };
    </script>

<body class="flex items-center justify-center min-h-screen p-4">
    <div class="aurora-background">
        <div class="aurora-layer"></div>
        <div class="aurora-layer"></div>
        <div class="aurora-layer"></div>
        <div class="aurora-layer"></div>
    </div>

    <!-- Page Content Wrapper for Transitions -->
    <div id="pageContentWrapper" class="relative w-full h-full flex justify-center items-center">
        <div class="container">
            <!-- Back Button -->
            <a href="#" class="back-button page-link" data-href="index.html" title="Quay lại Trang Chủ">
                <!-- Replaced Font Awesome icon with inline SVG for exact match -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 4L4 12L12 20M4 12H20" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>

            <h1 class="text-3xl font-bold text-center mb-6">Tính Đạo Hàm</h1>

            <div class="mb-4">
                <label for="functionInput" class="block text-left text-sm label-text">Nhập hàm số f(x):</label>
                <input type="text" id="functionInput" placeholder="Ví dụ: x^3 + 2*x - sin(x)" value="" class="input-field">
                <p class="hint-text text-left">Sử dụng '*' cho phép nhân, '^' cho lũy thừa. Ví dụ: `2*x`, `x^2`.</p>
            </div>

            <div class="mb-4">
                <label for="variableInput" class="block text-left text-sm label-text">Biến đạo hàm (ví dụ: x):</label>
                <input type="text" id="variableInput" placeholder="x" value="" class="input-field">
            </div>

            <div class="mb-6">
                <label for="orderInput" class="block text-left text-sm label-text">Bậc đạo hàm (ví dụ: 1 cho sơ cấp, 2 cho cao cấp):</label>
                <input type="number" id="orderInput" placeholder="1" value="" min="1" class="input-field">
            </div>

            <!-- Button to calculate derivative -->
            <button id="calculateBtn"
                    class="calculate-button">
                Tính Đạo Hàm
            </button>

            <!-- Display area for results -->
            <div class="mt-8 p-4 rounded-lg result-box">
                <h2 class="text-xl font-semibold mb-2">Kết Quả Đạo Hàm:</h2>
                <div id="result" class="text-gray-900">
                    <!-- Result will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Music Player Button Wrapper for Tooltip -->
    <div class="music-player-floating-button-wrapper">
        <button class="music-player-floating-button" id="toggleMusicButton">
            <!-- Font Awesome Play/Pause icon -->
            <i class="fas fa-play" id="musicPlayPauseIcon"></i>
        </button>
        <div class="music-tooltip" id="musicTooltip">
            <!-- Album cover image -->
            <img id="albumCover" src="" alt="Album Cover">
            <div class="music-tooltip-content">
                <span class="song-title" id="songTitle"></span>
                <span class="song-details" id="songDetails"></span>
            </div>
        </div>
    </div>

    <!-- Theme Switcher -->
    <div class="theme-switch-wrapper">
        <label for="theme-switch-checkbox" class="text-sm font-semibold">Chế độ sáng</label>
        <label class="theme-switch">
            <input type="checkbox" id="theme-switch-checkbox">
            <span class="slider round"></span>
        </label>
    </div>

    <!-- Hidden Audio Player -->
    <audio id="audioPlayer" src="" preload="auto"></audio>

    <script>
        // --- Music Player Logic for Background Playback ---
        let audioPlayer;
        let toggleMusicButton;
        let musicPlayPauseIcon;
        let musicTooltip;
        let albumCoverImg;
        let songTitleSpan;
        let songDetailsSpan;

        const SONGS = [
           {
            id: 'song1',
            title: "Die for you",
            artist: "joji",
            album: "SMITHEREENS",
            url: "music/03. Die For You.mp3",
            albumArtUrl: "albumcover/smithereens.jpeg"
        },
        {
            id: 'song2',
            title: "You suck Charlie",
            artist: "joji",
            album: "Chloe Burbank",
            url: "music/you suck charlie.m4a",
            albumArtUrl: "albumcover/chloe burbank.jpg"
        },
        {
            id: 'song3',
            title: "Come Thru",
            artist: "Joji",
            album: "BALLADS 1",
            url: "music/09 Come Thru.mp3",
            albumArtUrl: "albumcover/ballads1.png"
        },
        {
            id: 'song4',
            title: "Modus",
            artist: "Joji",
            album: "Nectar",
            url: "music/02 MODUS.mp3",
            albumArtUrl: "albumcover/Nectar.jpg"
        },
        {
            id: 'song5',
            title: "505",
            artist: "Arctic Monkeys",
            album: "Favourite Worst Nightmare",
            url: "music/505 - Arctic Monkeys.mp3",
            albumArtUrl: "albumcover/FavouriteWorstNightmare.jpg"
        },
        {
            id: 'song6',
            title: "Stressed Out",
            artist: "Ben Schuller",
            album: "piano cover",
            url: "music/Ben Schuller-Stressed Out.mp3",
            albumArtUrl: "albumcover/strout.jpg"
        },
        {
            id: 'song7',
            title: "Chamber Of Reflection",
            artist: "Mac DeMarco",
            album: "Salad Days",
            url: "music/Chamber Of Reflection.mp3",
            albumArtUrl: "albumcover/cbofrl.jpg"
        },
        {
            id: 'song8',
            title: "For the First Time",
            artist: "Mac DeMarco",
            album: "This Old Dog",
            url: "music/For the First Time - Mac DeMarco.mp3",
            albumArtUrl: "albumcover/tolddog.png"
        }
        ];

        let currentSongIndex = -1; // No song selected initially

        function saveMusicState() {
            const currentSongId = audioPlayer.dataset.currentSongId;
            if (currentSongId) {
                const state = {
                    songId: currentSongId,
                    currentTime: audioPlayer.currentTime,
                    isPlaying: !audioPlayer.paused,
                    volume: audioPlayer.volume
                };
                localStorage.setItem('musicPlayerState', JSON.stringify(state));
            } else {
                localStorage.removeItem('musicPlayerState');
            }
        }

        function loadMusicState() {
            const savedState = localStorage.getItem('musicPlayerState');
            if (savedState) {
                const state = JSON.parse(savedState);
                const song = SONGS.find(s => s.id === state.songId);
                if (song) {
                    currentSongIndex = SONGS.indexOf(song); // Update currentSongIndex
                    audioPlayer.src = song.url;
                    audioPlayer.volume = state.volume;
                    
                    if (state.isPlaying) {
                        audioPlayer.currentTime = state.currentTime;
                        audioPlayer.play().then(() => {
                            updateTooltip(song);
                            updatePlayPauseIcon(true); // Update icon to pause
                            toggleMusicButton.classList.add('playing'); // Add playing class for visual feedback
                        }).catch(error => {
                            console.error("Autoplay prevented on first play:", error);
                            updateTooltip({
                                title: "Nhấn nút nhạc để phát!",
                                artist: "Trình duyệt đã chặn tự động phát.",
                                album: "",
                                albumArtUrl: "https://placehold.co/50x50/7f8c8d/ffffff?text=Play"
                            });
                            toggleMusicButton.classList.remove('playing');
                            updatePlayPauseIcon(false); // Update icon to play
                        });
                    } else {
                        updateTooltip(song); // Show current song info even if paused
                        audioPlayer.currentTime = state.currentTime; // Set current time even if paused
                        updatePlayPauseIcon(false); // Update icon to play
                        toggleMusicButton.classList.remove('playing');
                    }
                } else {
                    // If song not found, reset to default state
                    resetMusicState();
                }
            } else {
                // Default state if no music was previously playing
                resetMusicState();
            }
        }

        function resetMusicState() {
            currentSongIndex = -1;
            audioPlayer.src = "";
            audioPlayer.dataset.currentSongId = '';
            audioPlayer.currentTime = 0;
            audioPlayer.volume = 1; // Default volume
            localStorage.removeItem('musicPlayerState');
            updateTooltip({
                title: "Chưa có nhạc",
                artist: "Hãy chọn bài hát từ trang nhạc",
                album: "",
                albumArtUrl: "https://placehold.co/50x50/95a5a6/ffffff?text=Music"
            });
            updatePlayPauseIcon(false); // Ensure icon is play
            toggleMusicButton.classList.remove('playing');
        }

        function updateTooltip(song) {
            albumCoverImg.src = song.albumArtUrl;
            albumCoverImg.alt = `Ảnh bìa album của ${song.title}`;
            songTitleSpan.textContent = song.title;
            songDetailsSpan.textContent = `${song.artist} ${song.album ? '(Album: "' + song.album + '")' : ''}`;
        }

        // Reintroduced updatePlayPauseIcon function
        function updatePlayPauseIcon(isPlaying) {
            if (isPlaying) {
                musicPlayPauseIcon.classList.remove('fa-play');
                musicPlayPauseIcon.classList.add('fa-pause');
            } else {
                musicPlayPauseIcon.classList.remove('fa-pause');
                musicPlayPauseIcon.classList.add('fa-play');
            }
        }

        document.getElementById('calculateBtn').addEventListener('click', calculateDerivative);

        async function calculateDerivative() {
            const functionStr = document.getElementById('functionInput').value;
            const variable = document.getElementById('variableInput').value;
            const order = parseInt(document.getElementById('orderInput').value);
            const resultDiv = document.getElementById('result');
            const resultBox = document.querySelector('.result-box');

            // Clear previous results and remove animation class
            resultDiv.innerHTML = '';
            resultDiv.classList.remove('text-red-600', 'text-green-600', 'text-blue-600', 'text-gray-900');
            resultBox.classList.remove('fade-in'); // Remove fade-in to re-trigger animation

            if (!functionStr || !variable) {
                resultDiv.innerHTML = '<span class="text-red-600">Vui lòng nhập đầy đủ hàm số và biến đạo hàm.</span>';
                resultBox.classList.add('fade-in'); // Add fade-in for error message
                return;
            }
            if (isNaN(order) || order < 1) {
                resultDiv.innerHTML = '<span class="text-red-600">Bậc đạo hàm phải là một số nguyên dương.</span>';
                resultBox.classList.add('fade-in'); // Add fade-in for error message
                return;
            }

            try {
                let expr = math.parse(functionStr);
                let derivativeResult = expr;

                // Calculate higher-order derivatives
                for (let i = 0; i < order; i++) {
                    derivativeResult = math.derivative(derivativeResult, variable);
                }

                // Format the result for display
                const formattedResult = derivativeResult.toTex({parenthesis: 'auto'}); // Convert to LaTeX string

                resultDiv.innerHTML = `<span class="text-blue-600">Đạo hàm bậc ${order} của $f(${variable})$ là:</span><br>$$${formattedResult}$$`;
                resultBox.classList.add('fade-in'); // Add fade-in for successful result

                // Re-render MathJax after updating content
                await MathJax.typesetPromise([resultDiv]);

            } catch (error) {
                resultDiv.innerHTML = `<span class="text-red-600">Lỗi: ${error.message}. Vui lòng kiểm tra lại cú pháp hàm số.</span>`;
                resultBox.classList.add('fade-in'); // Add fade-in for error message
                console.error("Derivative calculation error:", error);
            }
        }

        // --- Page Transition Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const pageContentWrapper = document.getElementById('pageContentWrapper');
            const pageLinks = document.querySelectorAll('.page-link');
            const themeSwitchCheckbox = document.getElementById('theme-switch-checkbox');

            // Animate page in on load
            pageContentWrapper.classList.add('page-transition-in');

            // Attach music player DOM elements and event listeners
            audioPlayer = document.getElementById('audioPlayer');
            toggleMusicButton = document.getElementById('toggleMusicButton');
            musicPlayPauseIcon = document.getElementById('musicPlayPauseIcon');
            musicTooltip = document.getElementById('musicTooltip');
            albumCoverImg = document.getElementById('albumCover');
            songTitleSpan = document.getElementById('songTitle');
            songDetailsSpan = document.getElementById('songDetails');

            // The click event listener for the music button now controls play/pause directly
            toggleMusicButton.addEventListener('click', () => {
                if (currentSongIndex === -1) {
                    // If no song is loaded, load the first one and play
                    currentSongIndex = 0;
                    audioPlayer.src = SONGS[currentSongIndex].url;
                    audioPlayer.dataset.currentSongId = SONGS[currentSongIndex].id;
                    updateTooltip(SONGS[currentSongIndex]);
                    audioPlayer.play().then(() => {
                        updatePlayPauseIcon(true); // Update icon to pause
                        toggleMusicButton.classList.add('playing');
                    }).catch(error => {
                        console.error("Autoplay prevented on first play:", error);
                        updateTooltip({
                            title: "Nhấn nút nhạc để phát!",
                            artist: "Trình duyệt đã chặn tự động phát.",
                            album: "",
                            albumArtUrl: "https://placehold.co/50x50/7f8c8d/ffffff?text=Play"
                        });
                        toggleMusicButton.classList.remove('playing');
                        updatePlayPauseIcon(false); // Update icon to play
                    });
                } else if (audioPlayer.paused) {
                    audioPlayer.play().then(() => {
                        updatePlayPauseIcon(true); // Update icon to pause
                        toggleMusicButton.classList.add('playing');
                    }).catch(error => {
                        console.error("Autoplay prevented on resume:", error);
                        updateTooltip({
                            title: "Nhấn nút nhạc để phát!",
                            artist: "Trình duyệt đã chặn tự động phát.",
                            album: "",
                            albumArtUrl: "https://placehold.co/50x50/7f8c8d/ffffff?text=Play"
                        });
                        toggleMusicButton.classList.remove('playing');
                        updatePlayPauseIcon(false); // Update icon to play
                    });
                } else {
                    audioPlayer.pause();
                    updatePlayPauseIcon(false); // Update icon to play
                    toggleMusicButton.classList.remove('playing');
                }
                saveMusicState();
            });

            audioPlayer.addEventListener('play', () => {
                updatePlayPauseIcon(true);
                toggleMusicButton.classList.add('playing');
                saveMusicState();
            });

            audioPlayer.addEventListener('pause', () => {
                updatePlayPauseIcon(false);
                toggleMusicButton.classList.remove('playing');
                saveMusicState();
            });

            audioPlayer.addEventListener('ended', () => {
                currentSongIndex = (currentSongIndex + 1) % SONGS.length;
                audioPlayer.src = SONGS[currentSongIndex].url;
                audioPlayer.dataset.currentSongId = SONGS[currentSongIndex].id;
                updateTooltip(SONGS[currentSongIndex]);
                audioPlayer.play(); // Auto-play next song
                saveMusicState();
            });

            audioPlayer.addEventListener('timeupdate', saveMusicState);
            audioPlayer.addEventListener('volumechange', saveMusicState);

            loadMusicState(); // Load music state when the page loads

            // Handle page link clicks for smooth transitions
            pageLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault(); // Prevent default navigation
                    const targetPage = link.dataset.href; // Get target page from data-href

                    // Add fade-out animation
                    pageContentWrapper.classList.remove('page-transition-in');
                    pageContentWrapper.classList.add('page-transition-out');

                    // Wait for the animation to complete before navigating
                    pageContentWrapper.addEventListener('animationend', () => {
                        window.location.href = targetPage; // Navigate to the new page
                    }, { once: true }); // Ensure the event listener is removed after it fires
                });
            });

            // Clear input fields and result box on initial load
            document.getElementById('functionInput').value = '';
            document.getElementById('variableInput').value = '';
            document.getElementById('orderInput').value = '';
            document.getElementById('result').innerHTML = '';
            document.querySelector('.result-box').classList.remove('fade-in'); // Ensure result box is hidden initially

            // --- Theme Switch Logic ---
            function applyTheme(theme) {
                document.body.classList.remove('light-theme'); // Remove existing theme class
                if (theme === 'light') {
                    document.body.classList.add('light-theme');
                }
                localStorage.setItem('theme', theme); // Save theme preference
            }

            // Load theme preference on page load
            const savedTheme = localStorage.getItem('theme') || 'dark'; // Default to dark
            applyTheme(savedTheme);
            themeSwitchCheckbox.checked = (savedTheme === 'light'); // Set checkbox state

            // Event listener for theme switch
            themeSwitchCheckbox.addEventListener('change', () => {
                if (themeSwitchCheckbox.checked) {
                    applyTheme('light');
                } else {
                    applyTheme('dark');
                }
            });
        });
    </script>
