<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Chu Vi, Diện Tích & Thể Tích</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom font for better aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            background: var(--body-bg); /* Use CSS variable for background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
            box-sizing: border-box;
            color: var(--text-color); /* Use CSS variable for text color */
            position: relative;
            transition: background-color 0.5s ease, color 0.5s ease; /* Smooth transition for theme change */
        }

        /* CSS Variables for Theme */
        :root {
            /* Dark Theme (Default) */
            --body-bg: #0d1a2a;
            --text-color: #ecf0f1;
            --container-bg: rgba(44, 62, 80, 0.05);
            --container-border: rgba(61, 90, 115, 0.1);
            --container-shadow: 0 9px 22px rgba(0, 0, 0, 0.4);
            --input-bg: rgba(52, 73, 94, 0.15);
            --input-border: rgba(74, 98, 122, 0.2);
            --input-focus-border: #3498db;
            --input-focus-shadow: 0 0 0 3px rgba(52, 152, 219, 0.25), 0 1.5px 7.5px rgba(0, 0, 0, 0.225);
            --input-focus-bg: rgba(61, 90, 115, 0.25);
            --placeholder-color: #bdc3c7;
            --button-bg: rgba(52, 152, 219, 0.15);
            --button-hover-bg: rgba(52, 152, 219, 0.25);
            --button-active-bg: rgba(36, 113, 163, 0.2);
            --button-shadow: 0 3.75px 11.25px rgba(52, 152, 219, 0.15);
            --button-hover-shadow: 0 11.25px 26.25px rgba(52, 152, 219, 0.3);
            --button-active-shadow: 0 1.5px 7.5px rgba(52, 152, 219, 0.15);
            --result-box-bg: rgba(52, 73, 94, 0.15);
            --result-box-border: rgba(74, 98, 122, 0.2);
            --result-box-shadow: inset 0 1.5px 3.75px rgba(0, 0, 0, 0.1);
            --red-color: #e74c3c;
            --green-color: #2ecc71;
            --blue-color: #3498db;
            --back-button-bg: rgba(90, 125, 154, 0.15);
            --back-button-hover-bg: rgba(106, 141, 176, 0.25);
            --back-button-shadow: 0 3px 7.5px rgba(0, 0, 0, 0.1);
            --back-button-hover-shadow: 0 4.5px 11.25px rgba(0, 0, 0, 0.15);
            --back-button-active-shadow: 0 1.5px 3.75px rgba(0, 0, 0, 0.05);
            --music-button-bg: rgba(52, 152, 219, 0.15);
            --music-button-color: white;
            --music-button-shadow: 0 3.75px 11.25px rgba(52, 152, 219, 0.15);
            --music-button-border: rgba(52, 152, 219, 0.25);
            --music-button-hover-bg: rgba(52, 152, 219, 0.25);
            --music-button-hover-shadow: 0 6px 15px rgba(52, 152, 219, 0.2);
            --music-button-active-bg: rgba(36, 113, 163, 0.2);
            --music-button-pulse-shadow-1: 0 3.75px 11.25px rgba(52, 152, 219, 0.15);
            --music-button-pulse-shadow-2: 0 0 18.75px rgba(52, 152, 219, 0.3), 0 0 30px rgba(255, 255, 255, 0.15);
            --music-tooltip-bg: rgba(44, 62, 80, 0.95);
            --music-tooltip-color: #ecf0f1;
            --music-tooltip-shadow: 0 3px 11.25px rgba(0, 0, 0, 0.3);
            --music-tooltip-border: rgba(61, 90, 115, 0.5);
            --heading-color: #ecf0f1;
            --heading-shadow: 0 1.5px 4.5px rgba(0,0,0,0.4);
            --label-text-color: #bdc3c7;
            --slider-bg: #ccc;
            --slider-checked-bg: #2196F3;
            --slider-before-bg: white;
            --music-icon-color: #ecf0f1;
        }

        /* Light Theme */
        body.light-theme {
            --body-bg: #f0f2f5; /* Light background */
            --text-color: #34495e; /* Darker text */
            --container-bg: rgba(255, 255, 255, 0.1); /* Reduced alpha for more transparency */
            --container-border: rgba(180, 180, 180, 0.7);
            --container-shadow: 0 9px 22px rgba(0, 0, 0, 0.1);
            --input-bg: rgba(255, 255, 255, 0.9);
            --input-border: rgba(200, 200, 200, 0.7);
            --input-focus-border: #2980b9;
            --input-focus-shadow: 0 0 0 3px rgba(41, 128, 185, 0.15);
            --input-focus-bg: rgba(255, 255, 255, 0.95);
            --placeholder-color: #7f8c8d;
            --button-bg: rgba(52, 152, 219, 0.25);
            --button-hover-bg: rgba(52, 152, 219, 0.35);
            --button-active-bg: rgba(36, 113, 163, 0.3);
            --button-shadow: 0 3.75px 11.25px rgba(52, 152, 219, 0.1);
            --button-hover-shadow: 0 13.5px 30px rgba(52, 152, 219, 0.2);
            --button-active-shadow: 0 3px 9px rgba(52, 152, 219, 0.05);
            --result-box-bg: rgba(255, 255, 255, 0.9);
            --result-box-border: rgba(200, 200, 200, 0.7);
            --result-box-shadow: inset 0 1.5px 3.75px rgba(0, 0, 0, 0.05);
            --red-color: #c0392b;
            --green-color: #27ae60;
            --blue-color: #2980b9;
            --back-button-bg: rgba(180, 180, 180, 0.2);
            --back-button-hover-bg: rgba(180, 180, 180, 0.3);
            --back-button-shadow: 0 3px 7.5px rgba(0, 0, 0, 0.05);
            --back-button-hover-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            --back-button-active-shadow: 0 2.25px 6px rgba(0, 0, 0, 0.05);
            --music-button-bg: rgba(52, 152, 219, 0.15);
            --music-button-color: #34495e;
            --music-button-shadow: 0 3.75px 11.25px rgba(52, 152, 219, 0.15);
            --music-button-border: rgba(52, 152, 219, 0.25);
            --music-button-hover-bg: rgba(52, 152, 219, 0.25);
            --music-button-hover-shadow: 0 6px 15px rgba(52, 152, 219, 0.3);
            --music-button-active-bg: rgba(36, 113, 163, 0.2);
            --music-button-pulse-shadow-1: 0 3.75px 11.25px rgba(52, 152, 219, 0.15);
            --music-button-pulse-shadow-2: 0 0 18.75px rgba(52, 152, 219, 0.3), 0 0 30px rgba(0, 0, 0, 0.1);
            --music-tooltip-bg: rgba(255, 255, 255, 0.9);
            --music-tooltip-color: #34495e;
            --music-tooltip-shadow: 0 3px 11.25px rgba(0, 0, 0, 0.15);
            --music-tooltip-border: #ccc;
            --heading-color: #34495e;
            --heading-shadow: none;
            --label-text-color: #34495e; /* Màu đen đậm hơn cho các nhãn */
            --slider-bg: #ccc;
            --slider-checked-bg: #2196F3;
            --slider-before-bg: white;
            --music-icon-color: #34495e;
        }

        /* Aurora Borealis Effect - Copied from music.html */
        .aurora-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background: transparent;
            overflow: hidden;
        }

        .aurora-layer {
            position: absolute;
            background: linear-gradient(to bottom,
                rgba(52, 152, 219, 0.3),
                rgba(46, 204, 113, 0.3)
            );
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0;
            animation: auroraMovement 5s infinite alternate ease-in-out;
        }

        .aurora-layer:nth-child(1) {
            width: 600px;
            height: 600px;
            top: 10%;
            left: 15%;
            background: linear-gradient(to bottom, rgba(52, 152, 219, 0.4), rgba(46, 204, 113, 0.4));
            animation-delay: 0s;
            animation-duration: 8s;
        }

        .aurora-layer:nth-child(2) {
            width: 700px;
            height: 700px;
            top: 50%;
            left: 70%;
            background: linear-gradient(to top, rgba(0, 200, 200, 0.4), rgba(0, 150, 150, 0.4));
            animation-delay: 8s;
            animation-duration: 10s;
        }

        .aurora-layer:nth-child(3) {
            width: 500px;
            height: 500px;
            top: 80%;
            left: 30%;
            background: linear-gradient(to right, rgba(70, 130, 180, 0.3), rgba(60, 179, 113, 0.3));
            animation-delay: 16s;
            animation-duration: 10s;
        }

        .aurora-layer:nth-child(4) {
            width: 400px;
            height: 400px;
            top: 20%;
            left: 80%;
            background: linear-gradient(to left, rgba(135, 206, 250, 0.3), rgba(127, 255, 212, 0.3));
            animation-delay: 24s;
            animation-duration: 9s;
        }

        @keyframes auroraMovement {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 0.5;
            }
            25% {
                transform: translate(25px, -35px) scale(1.06);
                opacity: 0.75;
            }
            50% {
                transform: translate(-15px, 45px) scale(0.94);
                opacity: 0.65;
            }
            75% {
                transform: translate(35px, -25px) scale(1.04);
                opacity: 0.85;
            }
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.5;
            }
        }

        /* Light theme specific adjustment for aurora opacity */
        body.light-theme .aurora-layer {
            opacity: 0.2; /* Reduce opacity for light theme */
        }

        /* Page entrance animation */
        @keyframes pageEnter {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Page exit animation */
        @keyframes pageExit {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-20px) scale(0.98);
            }
        }

        /* Initial state for page content wrapper to prevent flicker */
        #pageContentWrapper {
            opacity: 0;
        }

        .page-transition-in {
            animation: pageEnter 0.5s ease-out forwards;
        }

        .page-transition-out {
            animation: pageExit 0.5s ease-in forwards;
        }

        .container {
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: var(--container-shadow);
            padding: 22.5px;
            max-width: 487.5px;
            width: 100%;
            text-align: center;
            border: 1px solid var(--container-border);
            backdrop-filter: blur(25px); /* Increased blur for frosted glass effect in light mode */
            -webkit-backdrop-filter: blur(25px);
            position: relative;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            z-index: 1;
        }
        /* General input field and select styling */
        .input-field {
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            transition: all 0.3s ease;
            color: var(--text-color);
            border-radius: 7.5px;
            padding: 10.5px;
            font-size: 0.7875rem;
            width: 100%;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            transition: all 0.3s ease-in-out;
        }
		.input-field option {
            color: #000000; /* Always black for readability in dropdown options */
            background-color: #ffffff; /* Always white for readability in dropdown options */
        }
        .input-field::placeholder {
            color: var(--placeholder-color);
            opacity: 0.7;
        }
        .input-field:focus {
            border-color: var(--input-focus-border);
            outline: none;
            box-shadow: var(--input-focus-shadow);
            background-color: var(--input-focus-bg);
            transform: translateY(-1.5px);
        }
        .label-text {
            color: var(--label-text-color);
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            text-align: left;
        }
        .hidden {
            display: none;
        }
        /* Button styling - unified and large */
        .calculate-button {
            background: var(--button-bg);
            color: var(--music-button-color);
            cursor: pointer;
            font-weight: 700;
            box-shadow: var(--button-shadow);
            letter-spacing: 0.05em;
            text-transform: uppercase;
            border-radius: 7.5px;
            padding: 13.5px 18px;
            font-size: 0.975rem;
            margin-top: 18.75px;
            border: 1px solid var(--music-button-border);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            width: 100%;
        }
        .calculate-button:hover {
            background: var(--button-hover-bg);
            transform: translateY(-3.75px) scale(1.06);
            box-shadow: var(--button-hover-shadow);
        }
        .calculate-button:active {
            transform: translateY(0) scale(0.94);
            box-shadow: var(--button-active-shadow);
            background: var(--button-active-bg);
        }
        /* Result display area */
        #result {
            background-color: var(--result-box-bg);
            padding: 18.75px;
            border-radius: 9px;
            margin-top: 18.75px;
            min-height: 6.75rem;
            color: var(--text-color);
            border: 1px solid var(--result-box-border);
            box-shadow: var(--result-box-shadow);
            text-align: left;
            opacity: 0;
            transform: translateY(7.5px);
        }

        /* Animation for result box: popIn (consistent with other tools) */
        #result.show-result {
            animation: popIn 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.85) translateY(15px);
            }
            70% {
                opacity: 1;
                transform: scale(1.0375) translateY(-3.75px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        #result h2 {
            color: var(--heading-color);
            text-align: center;
            margin-bottom: 11.25px;
            font-size: 0.9375rem;
        }
        #perimeterAreaResult, #surfaceVolumeResult {
            margin-bottom: 11.25px;
            font-size: 0.825rem;
        }
        #perimeterAreaResult span, #surfaceVolumeResult span {
            display: block;
            margin-bottom: 6px;
        }
        #perimeterAreaResult span:last-child, #surfaceVolumeResult span:last-child {
            margin-bottom: 0;
        }

        /* Colors for specific feedback */
        .text-red-600 {
            color: var(--red-color);
            font-weight: 600;
        }
        .text-green-600 {
            color: var(--green-color);
            font-weight: 600;
        }
        .text-blue-600 {
            color: var(--blue-color);
            font-weight: 600;
        }
        h1 {
            color: var(--heading-color);
            font-size: 1.65rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-shadow: var(--heading-shadow);
        }
        p {
            color: var(--placeholder-color);
        }
        /* Input group for dynamic fields */
        .input-group {
            margin-bottom: 13.5px;
        }
        /* Custom styling for number input spin buttons (to remove them) */
        input[type="number"] {
            -moz-appearance: textfield;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        /* Adjust grid gap for input fields */
        #inputFields {
            gap: 0.9375rem;
        }

        /* Back Button Styling - Copied from music.html for consistency */
        .back-button {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: var(--back-button-bg);
            width: 33.75px;
            height: 33.75px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--back-button-shadow);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            text-decoration: none;
            z-index: 10;
            border: 1px solid var(--back-button-bg);
        }
        .back-button:hover {
            background-color: var(--back-button-hover-bg);
            transform: translateX(-3.75px) scale(1.0375);
            box-shadow: var(--back-button-hover-shadow);
        }
        .back-button:active {
            transform: translateY(0) scale(0.9625);
            box-shadow: var(--back-button-active-shadow);
        }
        /* Style for the SVG icon inside the button */
        .back-button svg {
            width: 0.9em;
            height: 0.9em;
            stroke: var(--text-color);
            stroke-width: 1.875;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            transition: stroke 0.3s ease;
        }
        .back-button:hover svg {
            stroke: var(--text-color);
        }

        /* Music Player Floating Button - Copied from index.html */
        .music-player-floating-button-wrapper {
            position: fixed;
            bottom: 22.5px;
            left: 22.5px;
            z-index: 1000;
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
        }

        .music-player-floating-button {
            background: var(--music-button-bg);
            color: var(--music-button-color);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.125rem;
            box-shadow: var(--music-button-shadow);
            transition: all 0.35s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            z-index: 1;
            border: 1px solid var(--music-button-border);
        }

        .music-player-floating-button:hover {
            background: var(--music-button-hover-bg);
            transform: translateY(-2.25px) scale(1.0375);
            box-shadow: var(--music-button-hover-shadow);
        }

        .music-player-floating-button:active {
            transform: translateY(0) scale(0.9625);
            box-shadow: var(--music-button-active-shadow);
            background: var(--music-button-active-bg);
        }

        /* Pulse effect for the music button when playing */
        @keyframes pulseMusicButton {
            0% {
                box-shadow: var(--music-button-pulse-shadow-1);
            }
            50% {
                box-shadow: var(--music-button-pulse-shadow-2);
            }
            100% {
                box-shadow: var(--music-button-pulse-shadow-1);
            }
        }

        .music-player-floating-button.playing {
            animation: pulseMusicButton 1.5s infinite ease-in-out;
        }

        /* Light theme specific adjustment for music button pulse */
        body.light-theme .music-player-floating-button.playing {
            animation: none; /* Disable pulse animation for light theme */
            box-shadow: var(--music-button-shadow); /* Keep regular shadow */
        }

        .music-player-floating-button i {
            color: var(--music-icon-color);
        }

        /* Custom Tooltip Styles - Copied from index.html */
        .music-tooltip {
            position: absolute;
            left: 52.5px;
            bottom: 50%;
            transform: translateY(50%);
            background-color: var(--music-tooltip-bg);
            color: var(--music-tooltip-color);
            padding: 7.5px 11.25px;
            border-radius: 6px;
            box-shadow: var(--music-tooltip-shadow);
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            font-size: 0.7125rem;
            pointer-events: none;
            border: 1px solid var(--music-tooltip-border);
            backdrop-filter: blur(2.25px);
            -webkit-backdrop-filter: blur(2.25px);
            display: flex;
            align-items: center;
            gap: 7.5px;
        }

        .music-tooltip img {
            width: 37.5px;
            height: 37.5px;
            border-radius: 3px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .music-tooltip-content {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .music-tooltip-content .song-title {
            font-weight: bold;
            font-size: 0.75rem;
            color: var(--music-tooltip-color);
        }

        .music-tooltip-content .song-details {
            font-size: 0.6375rem;
            color: var(--placeholder-color);
        }

        .music-player-floating-button-wrapper:hover .music-tooltip {
            opacity: 1;
            visibility: visible;
        }

        /* Theme Switch Styles */
        .theme-switch-wrapper {
            position: fixed;
            bottom: 22px;
            right: 22px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: var(--container-bg);
            border-radius: 9px;
            padding: 8px 15px;
            box-shadow: var(--container-shadow);
            border: 1px solid var(--container-border);
            backdrop-filter: blur(7px);
            -webkit-backdrop-filter: blur(7px);
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 45px;
            height: 25px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--slider-bg);
            transition: .4s;
            border-radius: 25px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 19px;
            width: 19px;
            left: 3px;
            bottom: 3px;
            background-color: var(--slider-before-bg);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--slider-checked-bg);
        }

        input:focus + .slider {
            box-shadow: 0 0 1px var(--slider-checked-bg);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.35rem;
                margin-bottom: 1.125rem;
            }
            input[type="text"], input[type="number"], .calculate-button {
                padding: 9px;
                font-size: 0.75rem;
            }
            .result-box {
                padding: 15px;
                font-size: 0.75rem;
            }
            h2 {
                font-size: 1.125rem;
            }
            .hint-text {
                font-size: 0.6rem;
            }
            .music-player-floating-button-wrapper,
            .theme-switch-wrapper {
                bottom: 15px;
                left: 15px;
                right: 15px;
                justify-content: space-between;
                width: calc(100% - 30px);
                gap: 0;
            }
            .theme-switch-wrapper {
                right: 15px;
                left: auto;
                width: auto;
                padding: 8px 10px;
            }
            .music-player-floating-button-wrapper {
                left: 15px;
                right: auto;
                width: auto;
                padding: 0;
            }
            .music-tooltip {
                left: 60px;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="aurora-background">

    <!-- Page Content Wrapper for Transitions -->
    <div id="pageContentWrapper" class="relative w-full h-full flex justify-center items-center">
        <div class="container">

            <a href="#" class="back-button page-link" data-href="index.html" title="Quay lại Trang Chủ">

            <h1 class="text-3xl font-bold text-center mb-6">Tính Chu Vi, Diện Tích & Thể Tích</h1>

            <!-- Shape Type Selection -->
            <div class="mb-6">
                <label for="shapeType" class="label-text mb-2">Chọn loại hình:</label>
                <select id="shapeType" class="input-field">
                    <option value="2D">Hình 2D</option>
                    <option value="3D">Hình 3D</option>
                </select>
            </div>

            <!-- Specific Shape Selection (2D) -->
            <div id="2dShapes" class="mb-6">
                <label for="2dShapeSelect" class="label-text mb-2">Chọn hình 2D:</label>
                <select id="2dShapeSelect" class="input-field">
                    <option value="square">Hình Vuông</option>
                    <option value="rectangle">Hình Chữ Nhật</option>
                    <option value="circle">Hình Tròn</option>
                    <option value="triangle">Hình Tam Giác (cạnh đáy, chiều cao & 3 cạnh)</option>
                    <option value="parallelogram">Hình Bình Hành</option>
                    <option value="trapezoid">Hình Thang</option>
                    <option value="rhombus">Hình Thoi</option>
                </select>
            </div>

            <!-- Specific Shape Selection (3D) -->
            <div id="3dShapes" class="mb-6 hidden">
                <label for="3dShapeSelect" class="label-text mb-2">Chọn hình 3D:</label>
                <select id="3dShapeSelect" class="input-field">
                    <option value="cube">Hình Lập Phương</option>
                    <option value="sphere">Hình Cầu</option>
                    <option value="cylinder">Hình Trụ</option>
                    <option value="cone">Hình Nón</option>
                    <option value="rectangularPyramid">Hình Chóp Tứ Giác Đều</option>
                    <option value="rectangularPrism">Hình Lăng Trụ Đứng Đáy Chữ Nhật</option>
                </select>
            </div>

            <!-- Input Fields - Dynamically shown/hidden -->
            <div id="inputFields" class="mb-6 grid grid-cols-1 md:grid-cols-2">
                <!-- Square/Cube -->
                <div id="sideInput" class="input-group">
                    <label for="side" class="label-text">Cạnh (s):</label>
                    <input type="number" id="side" placeholder="Nhập độ dài cạnh" class="input-field">
                </div>

                <!-- Rectangle/Rectangular Prism -->
                <div id="lengthInput" class="input-group hidden">
                    <label for="length" class="label-text">Chiều dài (l):</label>
                    <input type="number" id="length" placeholder="Nhập chiều dài" class="input-field">
                </div>
                <div id="widthInput" class="input-group hidden">
                    <label for="width" class="label-text">Chiều rộng (w):</label>
                    <input type="number" id="width" placeholder="Nhập chiều rộng" class="input-field">
                </div>

                <!-- Circle/Sphere/Cylinder/Cone -->
                <div id="radiusInput" class="input-group hidden">
                    <label for="radius" class="label-text">Bán kính (r):</label>
                    <input type="number" id="radius" placeholder="Nhập bán kính" class="input-field">
                </div>

                <!-- Triangle -->
                <div id="triangleBaseInput" class="input-group hidden">
                    <label for="triangleBase" class="label-text">Cạnh đáy (b):</label>
                    <input type="number" id="triangleBase" placeholder="Nhập cạnh đáy" class="input-field">
                </div>
                <div id="triangleHeightInput" class="input-group hidden">
                    <label for="triangleHeight" class="label-text">Chiều cao (h):</label>
                    <input type="number" id="triangleHeight" placeholder="Nhập chiều cao" class="input-field">
                </div>
                <div id="triangleSideAInput" class="input-group hidden">
                    <label for="triangleSideA" class="label-text">Cạnh a:</label>
                    <input type="number" id="triangleSideA" placeholder="Nhập cạnh a" class="input-field">
                </div>
                <div id="triangleSideBInput" class="input-group hidden">
                    <label for="triangleSideB" class="label-text">Cạnh b:</label>
                    <input type="number" id="triangleSideB" placeholder="Nhập cạnh b" class="input-field">
                </div>
                <div id="triangleSideCInput" class="input-group hidden">
                    <label for="triangleSideC" class="label-text">Cạnh c:</label>
                    <input type="number" id="triangleSideC" placeholder="Nhập cạnh c" class="input-field">
                </div>

                <!-- Parallelogram -->
                <div id="parallelogramBaseInput" class="input-group hidden">
                    <label for="parallelogramBase" class="label-text">Cạnh đáy (b):</label>
                    <input type="number" id="parallelogramBase" placeholder="Nhập cạnh đáy" class="input-field">
                </div>
                <div id="parallelogramHeightInput" class="input-group hidden">
                    <label for="parallelogramHeight" class="label-text">Chiều cao (h):</label>
                    <input type="number" id="parallelogramHeight" placeholder="Nhập chiều cao" class="input-field">
                </div>
                <div id="parallelogramSideInput" class="input-group hidden">
                    <label for="parallelogramSide" class="label-text">Cạnh bên (s):</label>
                    <input type="number" id="parallelogramSide" placeholder="Nhập cạnh bên" class="input-field">
                </div>

                <!-- Trapezoid -->
                <div id="trapezoidBase1Input" class="input-group hidden">
                    <label for="trapezoidBase1" class="label-text">Đáy lớn (b1):</label>
                    <input type="number" id="trapezoidBase1" placeholder="Nhập đáy lớn" class="input-field">
                </div>
                <div id="trapezoidBase2Input" class="input-group hidden">
                    <label for="trapezoidBase2" class="label-text">Đáy bé (b2):</label>
                    <input type="number" id="trapezoidBase2" placeholder="Nhập đáy bé" class="input-field">
                </div>
                <div id="trapezoidHeightInput" class="input-group hidden">
                    <label for="trapezoidHeight" class="label-text">Chiều cao (h):</label>
                    <input type="number" id="trapezoidHeight" placeholder="Nhập chiều cao" class="input-field">
                </div>
                <div id="trapezoidSide1Input" class="input-group hidden">
                    <label for="trapezoidSide1" class="label-text">Cạnh bên 1 (s1):</label>
                    <input type="number" id="trapezoidSide1" placeholder="Nhập cạnh bên 1" class="input-field">
                </div>
                <div id="trapezoidSide2Input" class="input-group hidden">
                    <label for="trapezoidSide2" class="label-text">Cạnh bên 2 (s2):</label>
                    <input type="number" id="trapezoidSide2" placeholder="Nhập cạnh bên 2" class="input-field">
                </div>

                <!-- Rhombus -->
                <div id="rhombusDiagonal1Input" class="input-group hidden">
                    <label for="rhombusDiagonal1" class="label-text">Đường chéo 1 (d1):</label>
                    <input type="number" id="rhombusDiagonal1" placeholder="Nhập đường chéo 1" class="input-field">
                </div>
                <div id="rhombusDiagonal2Input" class="input-group hidden">
                    <label for="rhombusDiagonal2" class="label-text">Đường chéo 2 (d2):</label>
                    <input type="number" id="rhombusDiagonal2" placeholder="Nhập đường chéo 2" class="input-field">
                </div>
                <div id="rhombusSideInput" class="input-group hidden">
                    <label for="rhombusSide" class="label-text">Cạnh (s):</label>
                    <input type="number" id="rhombusSide" placeholder="Nhập độ dài cạnh" class="input-field">
                </div>


                <!-- Cylinder/Cone/Pyramid/Prism -->
                <div id="heightInput" class="input-group hidden">
                    <label for="height" class="label-text">Chiều cao (h):</label>
                    <input type="number" id="height" placeholder="Nhập chiều cao" class="input-field">
                </div>
                <!-- Cone -->
                <div id="slantHeightInput" class="input-group hidden">
                    <label for="slantHeight" class="label-text">Đường sinh (l) (tùy chọn):</label>
                    <input type="number" id="slantHeight" placeholder="Nhập đường sinh (nếu có)" class="input-field">
                </div>

                <!-- Rectangular Pyramid -->
                <div id="pyramidBaseSideInput" class="input-group hidden">
                    <label for="pyramidBaseSide" class="label-text">Cạnh đáy hình chóp (s):</label>
                    <input type="number" id="pyramidBaseSide" placeholder="Nhập cạnh đáy" class="input-field">
                </div>

                <!-- Rectangular Prism (uses length, width, height) -->
            </div>

            <!-- Calculate Button -->
            <button id="calculateBtn" class="calculate-button">
                Tính Toán
            </button>

            <!-- Result Display Area -->
            <div id="result" class="mt-8 p-6 min-h-[6rem]">
                <h2 class="text-xl font-semibold text-center mb-3">Kết Quả:</h2>
                <div id="perimeterAreaResult" class="mb-2"></div>
                <div id="surfaceVolumeResult"></div>
            </div>
        </div>
    </div>

        <button class="music-player-floating-button" id="toggleMusicButton">

            <i class="fas fa-play" id="musicPlayPauseIcon"></i>
        </button>
        <div class="music-tooltip" id="musicTooltip">
            <!-- Album cover image -->
            <img id="albumCover" src="" alt="Album Cover">
            <div class="music-tooltip-content">
                <span class="song-title" id="songTitle"></span>
                <span class="song-details" id="songDetails"></span>
            </div>

    </div>

        <label for="theme-switch-checkbox" class="text-sm font-semibold">Chế độ sáng</label>
        <label class="theme-switch">
            <input type="checkbox" id="theme-switch-checkbox">
            <span class="slider round"></span>
        </label>
    </div>

    <!-- Hidden Audio Player -->
    <audio id="audioPlayer" src="" preload="auto"></audio>

    <script>
        // --- Music Player Logic for Background Playback ---
        let audioPlayer;
        let toggleMusicButton;
        let musicPlayPauseIcon;
        let musicTooltip;
        let albumCoverImg;
        let songTitleSpan;
        let songDetailsSpan;

        const SONGS = [
       {
            id: 'song1',
            title: "Die for you",
            artist: "joji",
            album: "SMITHEREENS",
            url: "music/03. Die For You.mp3",
            albumArtUrl: "albumcover/smithereens.jpeg"
        },
        {
            id: 'song2',
            title: "You suck Charlie",
            artist: "joji",
            album: "Chloe Burbank",
            url: "music/you suck charlie.m4a",
            albumArtUrl: "albumcover/chloe burbank.jpg"
        },
        {
            id: 'song3',
            title: "Come Thru",
            artist: "Joji",
            album: "BALLADS 1",
            url: "music/09 Come Thru.mp3",
            albumArtUrl: "albumcover/ballads1.png"
        },
        {
            id: 'song4',
            title: "Modus",
            artist: "Joji",
            album: "Nectar",
            url: "music/02 MODUS.mp3",
            albumArtUrl: "albumcover/Nectar.jpg"
        },
        {
            id: 'song5',
            title: "505",
            artist: "Arctic Monkeys",
            album: "Favourite Worst Nightmare",
            url: "music/505 - Arctic Monkeys.mp3",
            albumArtUrl: "albumcover/FavouriteWorstNightmare.jpg"
        },
        {
            id: 'song6',
            title: "Stressed Out",
            artist: "Ben Schuller",
            album: "piano cover",
            url: "music/Ben Schuller-Stressed Out.mp3",
            albumArtUrl: "albumcover/strout.jpg"
        },
        {
            id: 'song7',
            title: "Chamber Of Reflection",
            artist: "Mac DeMarco",
            album: "Salad Days",
            url: "music/Chamber Of Reflection.mp3",
            albumArtUrl: "albumcover/cbofrl.jpg"
        },
        {
            id: 'song8',
            title: "For the First Time",
            artist: "Mac DeMarco",
            album: "This Old Dog",
            url: "music/For the First Time - Mac DeMarco.mp3",
            albumArtUrl: "albumcover/tolddog.png"
        }
        ];

        let currentSongIndex = -1; // No song selected initially

        function saveMusicState() {
            const currentSongId = audioPlayer.dataset.currentSongId;
            if (currentSongId) {
                const state = {
                    songId: currentSongId,
                    currentTime: audioPlayer.currentTime,
                    isPlaying: !audioPlayer.paused,
                    volume: audioPlayer.volume
                };
                localStorage.setItem('musicPlayerState', JSON.stringify(state));
            } else {
                localStorage.removeItem('musicPlayerState');
            }
        }

        function loadMusicState() {
            const savedState = localStorage.getItem('musicPlayerState');
            if (savedState) {
                const state = JSON.parse(savedState);
                const song = SONGS.find(s => s.id === state.songId);
                if (song) {
                    currentSongIndex = SONGS.indexOf(song); // Update currentSongIndex
                    audioPlayer.src = song.url;
                    audioPlayer.dataset.currentSongId = song.id;
                    audioPlayer.volume = state.volume;

                    if (state.isPlaying) {
                        audioPlayer.currentTime = state.currentTime;
                        audioPlayer.play().then(() => {
                            updateTooltip(song);
                            updatePlayPauseIcon(true); // Update icon to pause
                            toggleMusicButton.classList.add('playing'); // Add playing class for visual feedback
                        }).catch(error => {
                            console.log("Autoplay prevented:", error);
                            updateTooltip({
                                title: "Nhấn nút nhạc để phát!",
                                artist: "Trình duyệt đã chặn tự động phát.",
                                album: "",
                                albumArtUrl: "https://placehold.co/50x50/7f8c8d/ffffff?text=Play"
                            });
                            updatePlayPauseIcon(false); // Update icon to play
                            toggleMusicButton.classList.remove('playing');
                        });
                    } else {
                        updateTooltip(song); // Show current song info even if paused
                        audioPlayer.currentTime = state.currentTime; // Set current time even if paused
                        updatePlayPauseIcon(false); // Update icon to play
                        toggleMusicButton.classList.remove('playing');
                    }
                } else {
                    // If song not found, reset to default state
                    resetMusicState();
                }
            } else {
                // Default state if no music was previously playing
                resetMusicState();
            }
        }

        function resetMusicState() {
            currentSongIndex = -1;
            audioPlayer.src = "";
            audioPlayer.dataset.currentSongId = '';
            audioPlayer.currentTime = 0;
            audioPlayer.volume = 1; // Default volume
            localStorage.removeItem('musicPlayerState');
            updateTooltip({
                title: "Chưa có nhạc",
                artist: "Hãy chọn bài hát từ trang nhạc",
                album: "",
                albumArtUrl: "https://placehold.co/50x50/95a5a6/ffffff?text=Music"
            });
            updatePlayPauseIcon(false); // Ensure icon is play
            toggleMusicButton.classList.remove('playing');
        }

        function updateTooltip(song) {
            albumCoverImg.src = song.albumArtUrl;
            albumCoverImg.alt = `Album Cover of ${song.title}`;
            songTitleSpan.textContent = song.title;
            songDetailsSpan.textContent = `${song.artist} ${song.album ? '(Album: "' + song.album + '")' : ''}`;
        }

        function updatePlayPauseIcon(isPlaying) {
            if (isPlaying) {
                musicPlayPauseIcon.classList.remove('fa-play');
                musicPlayPauseIcon.classList.add('fa-pause');
            } else {
                musicPlayPauseIcon.classList.remove('fa-pause');
                musicPlayPauseIcon.classList.add('fa-play');
            }
        }

        // Get DOM elements for hinh_hoc.html
        const shapeTypeSelect = document.getElementById('shapeType');
        const d2ShapesDiv = document.getElementById('2dShapes');
        const d3ShapesDiv = document.getElementById('3dShapes');
        const d2ShapeSelect = document.getElementById('2dShapeSelect');
        const d3ShapeSelect = document.getElementById('3dShapeSelect');
        const inputFieldsDiv = document.getElementById('inputFields');
        const calculateBtn = document.getElementById('calculateBtn');
        const perimeterAreaResultDiv = document.getElementById('perimeterAreaResult');
        const surfaceVolumeResultDiv = document.getElementById('surfaceVolumeResult');
        const resultBox = document.getElementById('result');

        // Input field references (updated to include new shapes)
        const inputGroups = {
            side: document.getElementById('sideInput'),
            length: document.getElementById('lengthInput'),
            width: document.getElementById('widthInput'),
            radius: document.getElementById('radiusInput'),
            triangleBase: document.getElementById('triangleBaseInput'),
            triangleHeight: document.getElementById('triangleHeightInput'),
            triangleSideA: document.getElementById('triangleSideAInput'),
            triangleSideB: document.getElementById('triangleSideBInput'),
            triangleSideC: document.getElementById('triangleSideCInput'),
            parallelogramBase: document.getElementById('parallelogramBaseInput'),
            parallelogramHeight: document.getElementById('parallelogramHeightInput'),
            parallelogramSide: document.getElementById('parallelogramSideInput'),
            trapezoidBase1: document.getElementById('trapezoidBase1Input'),
            trapezoidBase2: document.getElementById('trapezoidBase2Input'),
            trapezoidHeight: document.getElementById('trapezoidHeightInput'),
            trapezoidSide1: document.getElementById('trapezoidSide1Input'),
            trapezoidSide2: document.getElementById('trapezoidSide2Input'),
            rhombusDiagonal1: document.getElementById('rhombusDiagonal1Input'),
            rhombusDiagonal2: document.getElementById('rhombusDiagonal2Input'),
            rhombusSide: document.getElementById('rhombusSideInput'),
            height: document.getElementById('heightInput'),
            slantHeight: document.getElementById('slantHeightInput'),
            pyramidBaseSide: document.getElementById('pyramidBaseSideInput')
        };

        const inputElements = {
            side: document.getElementById('side'),
            length: document.getElementById('length'),
            width: document.getElementById('width'),
            radius: document.getElementById('radius'),
            triangleBase: document.getElementById('triangleBase'),
            triangleHeight: document.getElementById('triangleHeight'),
            triangleSideA: document.getElementById('triangleSideA'),
            triangleSideB: document.getElementById('triangleSideB'),
            triangleSideC: document.getElementById('triangleSideC'),
            parallelogramBase: document.getElementById('parallelogramBase'),
            parallelogramHeight: document.getElementById('parallelogramHeight'),
            parallelogramSide: document.getElementById('parallelogramSide'),
            trapezoidBase1: document.getElementById('trapezoidBase1'),
            trapezoidBase2: document.getElementById('trapezoidBase2'),
            trapezoidHeight: document.getElementById('trapezoidHeight'),
            trapezoidSide1: document.getElementById('trapezoidSide1'),
            trapezoidSide2: document.getElementById('trapezoidSide2'),
            rhombusDiagonal1: document.getElementById('rhombusDiagonal1'),
            rhombusDiagonal2: document.getElementById('rhombusDiagonal2'),
            rhombusSide: document.getElementById('rhombusSide'),
            height: document.getElementById('height'),
            slantHeight: document.getElementById('slantHeight'),
            pyramidBaseSide: document.getElementById('pyramidBaseSide')
        };

        // Function to show/hide input fields based on selected shape
        function updateInputFields() {
            // Hide all input groups first
            Object.values(inputGroups).forEach(group => group.classList.add('hidden'));
            // Clear all input values
            Object.values(inputElements).forEach(input => input.value = '');


            const shapeType = shapeTypeSelect.value;
            let selectedShape;

            if (shapeType === '2D') {
                d2ShapesDiv.classList.remove('hidden');
                d3ShapesDiv.classList.add('hidden');
                selectedShape = d2ShapeSelect.value;
            } else { // 3D
                d3ShapesDiv.classList.remove('hidden');
                d2ShapesDiv.classList.add('hidden');
                selectedShape = d3ShapeSelect.value;
            }

            // Show relevant input fields for the selected shape
            switch (selectedShape) {
                case 'square':
                case 'cube':
                    inputGroups.side.classList.remove('hidden');
                    break;
                case 'rectangle':
                    inputGroups.length.classList.remove('hidden');
                    inputGroups.width.classList.remove('hidden');
                    break;
                case 'circle':
                case 'sphere':
                    inputGroups.radius.classList.remove('hidden');
                    break;
                case 'triangle':
                    inputGroups.triangleBase.classList.remove('hidden');
                    inputGroups.triangleHeight.classList.remove('hidden');
                    inputGroups.triangleSideA.classList.remove('hidden');
                    inputGroups.triangleSideB.classList.remove('hidden');
                    inputGroups.triangleSideC.classList.remove('hidden');
                    break;
                case 'parallelogram':
                    inputGroups.parallelogramBase.classList.remove('hidden');
                    inputGroups.parallelogramHeight.classList.remove('hidden');
                    inputGroups.parallelogramSide.classList.remove('hidden');
                    break;
                case 'trapezoid':
                    inputGroups.trapezoidBase1.classList.remove('hidden');
                    inputGroups.trapezoidBase2.classList.remove('hidden');
                    inputGroups.trapezoidHeight.classList.remove('hidden');
                    inputGroups.trapezoidSide1.classList.remove('hidden');
                    inputGroups.trapezoidSide2.classList.remove('hidden');
                    break;
                case 'rhombus':
                    inputGroups.rhombusDiagonal1.classList.remove('hidden');
                    inputGroups.rhombusDiagonal2.classList.remove('hidden');
                    inputGroups.rhombusSide.classList.remove('hidden');
                    break;
                case 'cylinder':
                    inputGroups.radius.classList.remove('hidden');
                    inputGroups.height.classList.remove('hidden');
                    break;
                case 'cone':
                    inputGroups.radius.classList.remove('hidden');
                    inputGroups.height.classList.remove('hidden');
                    inputGroups.slantHeight.classList.remove('hidden');
                    break;
                case 'rectangularPyramid':
                    inputGroups.pyramidBaseSide.classList.remove('hidden');
                    inputGroups.height.classList.remove('hidden');
                    break;
                case 'rectangularPrism':
                    inputGroups.length.classList.remove('hidden');
                    inputGroups.width.classList.remove('hidden');
                    inputGroups.height.classList.remove('hidden');
                    break;
            }
            // Clear results when shape changes
            perimeterAreaResultDiv.innerHTML = '';
            surfaceVolumeResultDiv.innerHTML = '';
            resultBox.classList.remove('show-result'); // Hide result box animation
        }

        // Function to validate input values
        function validateInputs(inputs) {
            for (const input of inputs) {
                if (isNaN(input) || input <= 0) {
                    return false;
                }
            }
            return true;
        }

        // Calculation functions for 2D shapes
        function calculateSquare() {
            const s = parseFloat(inputElements.side.value);
            if (!validateInputs([s])) {
                perimeterAreaResultDiv.innerHTML = '<span class="text-red-600">Vui lòng nhập độ dài cạnh hợp lệ.</span>';
                return;
            }
            const perimeter = 4 * s;
            const area = s * s;
            perimeterAreaResultDiv.innerHTML = `<span class="text-blue-600">Chu vi: ${perimeter.toFixed(2)}</span><br><span class="text-green-600">Diện tích: ${area.toFixed(2)}</span>`;
        }

        function calculateRectangle() {
            const l = parseFloat(inputElements.length.value);
            const w = parseFloat(inputElements.width.value);
            if (!validateInputs([l, w])) {
                perimeterAreaResultDiv.innerHTML = '<span class="text-red-600">Vui lòng nhập chiều dài và chiều rộng hợp lệ.</span>';
                return;
            }
            const perimeter = 2 * (l + w);
            const area = l * w;
            perimeterAreaResultDiv.innerHTML = `<span class="text-blue-600">Chu vi: ${perimeter.toFixed(2)}</span><br><span class="text-green-600">Diện tích: ${area.toFixed(2)}</span>`;
        }

        function calculateCircle() {
            const r = parseFloat(inputElements.radius.value);
            if (!validateInputs([r])) {
                perimeterAreaResultDiv.innerHTML = '<span class="text-red-600">Vui lòng nhập bán kính hợp lệ.</span>';
                return;
            }
            const circumference = 2 * Math.PI * r;
            const area = Math.PI * r * r;
            perimeterAreaResultDiv.innerHTML = `<span class="text-blue-600">Chu vi: ${circumference.toFixed(2)}</span><br><span class="text-green-600">Diện tích: ${area.toFixed(2)}</span>`;
        }

        function calculateTriangle() {
            const b = parseFloat(inputElements.triangleBase.value);
            const h = parseFloat(inputElements.triangleHeight.value);
            const a = parseFloat(inputElements.triangleSideA.value);
            const sB = parseFloat(inputElements.triangleSideB.value); // Renamed to sB to avoid conflict with base 'b'
            const c = parseFloat(inputElements.triangleSideC.value);

            let resultHtml = '';

            // Calculate Area (requires base and height)
            if (validateInputs([b, h])) {
                const area = 0.5 * b * h;
                resultHtml += `<span class="text-green-600">Diện tích (dùng cạnh đáy & chiều cao): ${area.toFixed(2)}</span><br>`;
            } else {
                resultHtml += '<span class="text-red-600">Để tính diện tích, vui lòng nhập cạnh đáy và chiều cao hợp lệ.</span><br>';
            }

            // Calculate Perimeter (requires 3 sides)
            if (validateInputs([a, sB, c])) {
                // Check triangle inequality
                if (a + sB > c && a + c > sB && sB + c > a) {
                    const perimeter = a + sB + c;
                    resultHtml += `<span class="text-blue-600">Chu vi (dùng 3 cạnh): ${perimeter.toFixed(2)}</span>`;
                } else {
                    resultHtml += '<span class="text-red-600">Ba cạnh không tạo thành một tam giác hợp lệ.</span>';
                }
            } else {
                resultHtml += '<span class="text-red-600">Để tính chu vi, vui lòng nhập 3 cạnh hợp lệ.</span>';
            }
            perimeterAreaResultDiv.innerHTML = resultHtml;
        }

        function calculateParallelogram() {
            const base = parseFloat(inputElements.parallelogramBase.value);
            const height = parseFloat(inputElements.parallelogramHeight.value);
            const side = parseFloat(inputElements.parallelogramSide.value);

            let resultHtml = '';

            if (validateInputs([base, height])) {
                const area = base * height;
                resultHtml += `<span class="text-green-600">Diện tích: ${area.toFixed(2)}</span><br>`;
            } else {
                resultHtml += '<span class="text-red-600">Để tính diện tích, vui lòng nhập cạnh đáy và chiều cao hợp lệ.</span><br>';
            }

            if (validateInputs([base, side])) {
                const perimeter = 2 * (base + side);
                resultHtml += `<span class="text-blue-600">Chu vi: ${perimeter.toFixed(2)}</span>`;
            } else {
                resultHtml += '<span class="text-red-600">Để tính chu vi, vui lòng nhập cạnh đáy và cạnh bên hợp lệ.</span>';
            }
            perimeterAreaResultDiv.innerHTML = resultHtml;
        }

        function calculateTrapezoid() {
            const base1 = parseFloat(inputElements.trapezoidBase1.value);
            const base2 = parseFloat(inputElements.trapezoidBase2.value);
            const height = parseFloat(inputElements.trapezoidHeight.value);
            const side1 = parseFloat(inputElements.trapezoidSide1.value);
            const side2 = parseFloat(inputElements.trapezoidSide2.value);

            let resultHtml = '';

            if (validateInputs([base1, base2, height])) {
                const area = 0.5 * (base1 + base2) * height;
                resultHtml += `<span class="text-green-600">Diện tích: ${area.toFixed(2)}</span><br>`;
            } else {
                resultHtml += '<span class="text-red-600">Để tính diện tích, vui lòng nhập hai đáy và chiều cao hợp lệ.</span><br>';
            }

            if (validateInputs([base1, base2, side1, side2])) {
                const perimeter = base1 + base2 + side1 + side2;
                resultHtml += `<span class="text-blue-600">Chu vi: ${perimeter.toFixed(2)}</span>`;
            } else {
                resultHtml += '<span class="text-red-600">Để tính chu vi, vui lòng nhập hai đáy và hai cạnh bên hợp lệ.</span>';
            }
            perimeterAreaResultDiv.innerHTML = resultHtml;
        }

        function calculateRhombus() {
            const d1 = parseFloat(inputElements.rhombusDiagonal1.value);
            const d2 = parseFloat(inputElements.rhombusDiagonal2.value);
            const s = parseFloat(inputElements.rhombusSide.value);

            let resultHtml = '';

            if (validateInputs([d1, d2])) {
                const area = 0.5 * d1 * d2;
                resultHtml += `<span class="text-green-600">Diện tích: ${area.toFixed(2)}</span><br>`;
            } else {
                resultHtml += '<span class="text-red-600">Để tính diện tích, vui lòng nhập hai đường chéo hợp lệ.</span><br>';
            }

            if (validateInputs([s])) {
                const perimeter = 4 * s;
                resultHtml += `<span class="text-blue-600">Chu vi: ${perimeter.toFixed(2)}</span>`;
            } else {
                resultHtml += '<span class="text-red-600">Để tính chu vi, vui lòng nhập độ dài cạnh hợp lệ.</span>';
            }
            perimeterAreaResultDiv.innerHTML = resultHtml;
        }

        // Calculation functions for 3D shapes
        function calculateCube() {
            const s = parseFloat(inputElements.side.value);
            if (!validateInputs([s])) {
                surfaceVolumeResultDiv.innerHTML = '<span class="text-red-600">Vui lòng nhập độ dài cạnh hợp lệ.</span>';
                return;
            }
            const surfaceArea = 6 * s * s;
            const volume = s * s * s;
            surfaceVolumeResultDiv.innerHTML = `<span class="text-blue-600">Diện tích bề mặt: ${surfaceArea.toFixed(2)}</span><br><span class="text-green-600">Thể tích: ${volume.toFixed(2)}</span>`;
        }

        function calculateSphere() {
            const r = parseFloat(inputElements.radius.value);
            if (!validateInputs([r])) {
                surfaceVolumeResultDiv.innerHTML = '<span class="text-red-600">Vui lòng nhập bán kính hợp lệ.</span>';
                return;
            }
            const surfaceArea = 4 * Math.PI * r * r;
            const volume = (4 / 3) * Math.PI * r * r * r;
            surfaceVolumeResultDiv.innerHTML = `<span class="text-blue-600">Diện tích bề mặt: ${surfaceArea.toFixed(2)}</span><br><span class="text-green-600">Thể tích: ${volume.toFixed(2)}</span>`;
        }

        function calculateCylinder() {
            const r = parseFloat(inputElements.radius.value);
            const h = parseFloat(inputElements.height.value);
            if (!validateInputs([r, h])) {
                surfaceVolumeResultDiv.innerHTML = '<span class="text-red-600">Vui lòng nhập bán kính và chiều cao hợp lệ.</span>';
                return;
            }
            const surfaceArea = 2 * Math.PI * r * (r + h);
            const volume = Math.PI * r * r * h;
            surfaceVolumeResultDiv.innerHTML = `<span class="text-blue-600">Diện tích bề mặt: ${surfaceArea.toFixed(2)}</span><br><span class="text-green-600">Thể tích: ${volume.toFixed(2)}</span>`;
        }

        function calculateCone() {
            const r = parseFloat(inputElements.radius.value);
            const h = parseFloat(inputElements.height.value);
            let l = parseFloat(inputElements.slantHeight.value); // Slant height

            if (!validateInputs([r, h])) {
                surfaceVolumeResultDiv.innerHTML = '<span class="text-red-600">Vui lòng nhập bán kính và chiều cao hợp lệ.</span>';
                return;
            }

            // If slant height is not provided or invalid, calculate it
            if (isNaN(l) || l <= 0) {
                l = Math.sqrt(r * r + h * h);
                // Optionally inform user that slant height was calculated
                // console.log(`Slant height calculated: ${l.toFixed(2)}`);
            }

            const surfaceArea = Math.PI * r * (r + l);
            const volume = (1 / 3) * Math.PI * r * r * h;
            surfaceVolumeResultDiv.innerHTML = `<span class="text-blue-600">Diện tích bề mặt: ${surfaceArea.toFixed(2)}</span><br><span class="text-green-600">Thể tích: ${volume.toFixed(2)}</span>`;
        }

        function calculateRectangularPyramid() {
            const baseSide = parseFloat(inputElements.pyramidBaseSide.value);
            const height = parseFloat(inputElements.height.value);

            if (!validateInputs([baseSide, height])) {
                surfaceVolumeResultDiv.innerHTML = '<span class="text-red-600">Vui lòng nhập cạnh đáy và chiều cao hợp lệ.</span>';
                return;
            }

            const baseArea = baseSide * baseSide;
            const volume = (1 / 3) * baseArea * height;

            // Calculate slant height for surface area
            const slantHeight = Math.sqrt(height * height + (baseSide / 2) * (baseSide / 2));
            const lateralArea = 2 * baseSide * slantHeight; // Sum of 4 triangular faces
            const totalSurfaceArea = baseArea + lateralArea;

            surfaceVolumeResultDiv.innerHTML = `<span class="text-blue-600">Diện tích bề mặt: ${totalSurfaceArea.toFixed(2)}</span><br><span class="text-green-600">Thể tích: ${volume.toFixed(2)}</span>`;
        }

        function calculateRectangularPrism() {
            const l = parseFloat(inputElements.length.value);
            const w = parseFloat(inputElements.width.value);
            const h = parseFloat(inputElements.height.value);

            if (!validateInputs([l, w, h])) {
                surfaceVolumeResultDiv.innerHTML = '<span class="text-red-600">Vui lòng nhập chiều dài, chiều rộng và chiều cao hợp lệ.</span>';
                return;
            }

            const volume = l * w * h;
            const surfaceArea = 2 * (l * w + l * h + w * h);

            surfaceVolumeResultDiv.innerHTML = `<span class="text-blue-600">Diện tích bề mặt: ${surfaceArea.toFixed(2)}</span><br><span class="text-green-600">Thể tích: ${volume.toFixed(2)}</span>`;
        }


        // Main calculation handler
        function handleCalculate() {
            perimeterAreaResultDiv.innerHTML = '';
            surfaceVolumeResultDiv.innerHTML = '';
            resultBox.classList.remove('show-result'); // Remove class to re-trigger animation

            const shapeType = shapeTypeSelect.value;
            let selectedShape;

            if (shapeType === '2D') {
                selectedShape = d2ShapeSelect.value;
                switch (selectedShape) {
                    case 'square': calculateSquare(); break;
                    case 'rectangle': calculateRectangle(); break;
                    case 'circle': calculateCircle(); break;
                    case 'triangle': calculateTriangle(); break;
                    case 'parallelogram': calculateParallelogram(); break;
                    case 'trapezoid': calculateTrapezoid(); break;
                    case 'rhombus': calculateRhombus(); break;
                }
            } else { // 3D
                selectedShape = d3ShapeSelect.value;
                switch (selectedShape) {
                    case 'cube': calculateCube(); break;
                    case 'sphere': calculateSphere(); break;
                    case 'cylinder': calculateCylinder(); break;
                    case 'cone': calculateCone(); break;
                    case 'rectangularPyramid': calculateRectangularPyramid(); break;
                    case 'rectangularPrism': calculateRectangularPrism(); break;
                }
            }

            // Check if any result was set, then add animation class
            if (perimeterAreaResultDiv.innerHTML !== '' || surfaceVolumeResultDiv.innerHTML !== '') {
                void resultBox.offsetWidth; // Trigger reflow
                resultBox.classList.add('show-result');
            }
        }

        // --- Page Transition Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const pageContentWrapper = document.getElementById('pageContentWrapper');
            const pageLinks = document.querySelectorAll('.page-link');
            const themeSwitchCheckbox = document.getElementById('theme-switch-checkbox'); // Get the theme switch checkbox

            // Animate page in on load
            pageContentWrapper.classList.add('page-transition-in');

            // Attach music player DOM elements and event listeners
            audioPlayer = document.getElementById('audioPlayer');
            toggleMusicButton = document.getElementById('toggleMusicButton');
            musicPlayPauseIcon = document.getElementById('musicPlayPauseIcon');
            musicTooltip = document.getElementById('musicTooltip');
            albumCoverImg = document.getElementById('albumCover');
            songTitleSpan = document.getElementById('songTitle');
            songDetailsSpan = document.getElementById('songDetails');

            // The click event listener for the music button now controls play/pause directly
            toggleMusicButton.addEventListener('click', () => {
                if (currentSongIndex === -1) {
                    // If no song is loaded, load the first one and play
                    currentSongIndex = 0;
                    audioPlayer.src = SONGS[currentSongIndex].url;
                    audioPlayer.dataset.currentSongId = SONGS[currentSongIndex].id;
                    updateTooltip(SONGS[currentSongIndex]);
                    audioPlayer.play().then(() => {
                        updatePlayPauseIcon(true); // Update icon to pause
                        toggleMusicButton.classList.add('playing');
                    }).catch(error => {
                        console.error("Autoplay prevented on first play:", error);
                        updateTooltip({
                            title: "Nhấn nút nhạc để phát!",
                            artist: "Trình duyệt đã chặn tự động phát.",
                            album: "",
                            albumArtUrl: "https://placehold.co/50x50/7f8c8d/ffffff?text=Play"
                        });
                        toggleMusicButton.classList.remove('playing');
                        updatePlayPauseIcon(false); // Update icon to play
                    });
                } else if (audioPlayer.paused) {
                    audioPlayer.play().then(() => {
                        updatePlayPauseIcon(true); // Update icon to pause
                        toggleMusicButton.classList.add('playing');
                    }).catch(error => {
                        console.error("Autoplay prevented on resume:", error);
                        updateTooltip({
                            title: "Nhấn nút nhạc để phát!",
                            artist: "Trình duyệt đã chặn tự động phát.",
                            album: "",
                            albumArtUrl: "https://placehold.co/50x50/7f8c8d/ffffff?text=Play"
                        });
                        toggleMusicButton.classList.remove('playing');
                        updatePlayPauseIcon(false); // Update icon to play
                    });
                } else {
                    audioPlayer.pause();
                    updatePlayPauseIcon(false); // Update icon to play
                    toggleMusicButton.classList.remove('playing');
                }
                saveMusicState();
            });

            audioPlayer.addEventListener('play', () => {
                updatePlayPauseIcon(true);
                toggleMusicButton.classList.add('playing');
                saveMusicState();
            });

            audioPlayer.addEventListener('pause', () => {
                updatePlayPauseIcon(false);
                toggleMusicButton.classList.remove('playing');
                saveMusicState();
            });

            audioPlayer.addEventListener('ended', () => {
                currentSongIndex = (currentSongIndex + 1) % SONGS.length;
                audioPlayer.src = SONGS[currentSongIndex].url;
                audioPlayer.dataset.currentSongId = SONGS[currentSongIndex].id;
                updateTooltip(SONGS[currentSongIndex]);
                audioPlayer.play(); // Auto-play next song
                saveMusicState();
            });

            audioPlayer.addEventListener('timeupdate', saveMusicState);
            audioPlayer.addEventListener('volumechange', saveMusicState);

            loadMusicState(); // Load music state when the page loads

            // Handle page link clicks for smooth transitions
            pageLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault(); // Prevent default navigation
                    const targetPage = link.dataset.href; // Get target page from data-href

                    // Add fade-out animation
                    pageContentWrapper.classList.remove('page-transition-in');
                    pageContentWrapper.classList.add('page-transition-out');

                    // Wait for the animation to complete before navigating
                    pageContentWrapper.addEventListener('animationend', () => {
                        window.location.href = targetPage; // Navigate to the new page
                    }, { once: true }); // Ensure the event listener is removed after it fires
                });
            });

            // Initial setup on page load: clear inputs and results
            updateInputFields(); // This will also clear inputs and results
            // Ensure result box is hidden initially
            resultBox.classList.remove('show-result');

            // --- Theme Switch Logic ---
            function applyTheme(theme) {
                document.body.classList.remove('light-theme'); // Remove existing theme class
                if (theme === 'light') {
                    document.body.classList.add('light-theme');
                }
                localStorage.setItem('theme', theme); // Save theme preference
            }

            // Load theme preference on page load
            const savedTheme = localStorage.getItem('theme') || 'dark'; // Default to dark
            applyTheme(savedTheme);
            themeSwitchCheckbox.checked = (savedTheme === 'light'); // Set checkbox state

            // Event listener for theme switch
            themeSwitchCheckbox.addEventListener('change', () => {
                if (themeSwitchCheckbox.checked) {
                    applyTheme('light');
                } else {
                    applyTheme('dark');
                }
            });
        });

        // Event Listeners for hinh_hoc.html specific logic
        shapeTypeSelect.addEventListener('change', updateInputFields);
        d2ShapeSelect.addEventListener('change', updateInputFields);
        d3ShapeSelect.addEventListener('change', updateInputFields);
        calculateBtn.addEventListener('click', handleCalculate);
    </script>
